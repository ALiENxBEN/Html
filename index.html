<!DOCTYPE html>
<html>
<head>
  <title>Download Button</title>
  <style>
    .download-button {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      color: #333;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .download-button:hover {
      background-color: #e5e5e5;
    }

    .download-button:active {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>
  <a href="https://telegram.dog/BEN_FILE_SHARE_bot?start=553480f1f54511896f88b9b2e204641c" class="download-button">Download</a>
</body>
</html>
